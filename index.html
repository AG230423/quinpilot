<!DOCTYPE html>
<html>
<head>
  <title>QuinPilot - Agentic AI</title>
</head>
<body>
  <h2>Submit Your Real-World Scenario</h2>
  <textarea id="scenario" rows="6" cols="60" placeholder="Type your scenario here..."></textarea><br><br>
  <button onclick="sendData()">Submit</button>

  <script>
    function sendData() {
      const scenario = document.getElementById("scenario").value;

      fetch("https://ag148.app.n8n.cloud/webhook-test/agentic-ai", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ scenario: scenario })
      })
      .then(response => {
        if (response.ok) {
          alert("Submitted successfully! AI is processing your scenario.");
        } else {
          alert("Error submitting. Please try again.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Something went wrong.");
      });
    }
  </script>
</body>
</html>

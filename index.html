<script>
  async function sendData() {
    const scenario = document.getElementById("scenario").value;
    
    // Ping agent first to check if n8n is live
    const healthCheck = await fetch("https://ag148.app.n8n.cloud/webhook-test/agentic-ai", {
      method: "OPTIONS"
    });

    if (!healthCheck.ok) {
      alert("⚠️ AI Agents not working right now. Please try again later.");
      return;
    }

    // Proceed if healthy
    fetch("https://ag148.app.n8n.cloud/webhook-test/agentic-ai", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ scenario })
    })
    .then(response => response.text())
    .then(data => {
      alert("✅ AI Agent Response:\n" + data);
    })
    .catch(error => {
      console.error("Error:", error);
      alert("Something went wrong while talking to the AI.");
    });
  }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agentic AI POC</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f9f9f9; }
    #chat { max-height: 400px; overflow-y: auto; background: white; padding: 20px; border: 1px solid #ccc; }
    .msg { margin: 10px 0; }
    .user { font-weight: bold; color: #2a7; }
    .bot { font-weight: bold; color: #c00; }
    #input-area { margin-top: 20px; }
    textarea { width: 100%; height: 60px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

<h2>Quintuple â€“ Agentic AI POC</h2>
<div id="chat"></div>

<div id="input-area">
  <textarea id="userInput" placeholder="Type your real-world scenario..."></textarea><br><br>
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById("userInput").value;
    if (!input) return;
    
    const chat = document.getElementById("chat");
    chat.innerHTML += `<div class='msg user'>You: ${input}</div>`;
    
    // Simulate AI response
    const aiResponse = getResponse(input);
    setTimeout(() => {
      chat.innerHTML += `<div class='msg bot'>AI: ${aiResponse}</div>`;
      document.getElementById("userInput").value = '';
      chat.scrollTop = chat.scrollHeight;
    }, 1000);
  }

  function getResponse(input) {
    return "Thank you. Let me process this and ask follow-up questions shortly...";
  }
</script>

</body>
</html>
